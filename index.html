<html>
  <head>
    <tile>Gathering Input</title>
      <script>
      function getName(){
        var fullName;
        fullName = document.getElementById("first").value + document.getElementById("last").value;
        document.getElementById("message").innerHTML=fullName;
      }
      </script>
  </head>
  <body>
      <form action="/action_page.php">
    First name: <input type="text" id="first" name="first"><br>
    Last name: <input type="text" id="last" name="last"><br>
    <input type="submit" value="Submit">
  </form>
  <button type="button" id="doneButton" onclick = "getName()">Done</button>
  <p id="message"></p>
  </body>
</html>
